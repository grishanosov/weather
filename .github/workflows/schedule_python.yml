name: Schedule Python Script

on:
  schedule:
    - cron: '0 18 * * *'  # Запуск каждый день в 18:00 UTC

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'  # Установка Python 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Здесь добавьте команды для установки необходимых зависимостей, если таковые имеются
          # Например: pip install requests

      - name: Run script
        run: python pogoda.py  # Запуск вашего скрипта
